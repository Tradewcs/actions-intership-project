name: Build and Push gradle to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

#      - name: Set up Gradle 7.2
#        uses: gradle/gradle-build-action@v2
#        with:
#          gradle-version: 7.2
#
#      - name: Set up JDK 11
#        uses: actions/setup-java@v3
#        with:
#          distribution: 'adopt'
#          java-version: '11'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-internship-proj:latest -f Dockerfile-frontend .

      - name: Build gradle Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gradle-intrernship-proj:latest -f Dockerfile-gradle .

      - name: Push gradle Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gradle-intrernship-proj:latest

      - name: Push frontend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-internship-proj:latest

